[workspace.package]
[package]
name = "reva-client-eth"
description = ""
edition = "2021"

[dependencies]
serde_json = "1.0.94"

# workspace
reva-client-executor = { path = "../../crates/executor/client" }

# valida-rs
valida-rs = { git = "https://github.com/lita-xyz/valida-rs", branch = "main" }

